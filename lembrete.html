    <main class="container">

        <div class="row" id="main_lembrete" >

        </div>
        

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 modal_interno">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary modal_btn" data-toggle="modal" data-target="#exampleModalCenter"
                    style="margin-top:15px; margin-bottom: 15px; padding: 20px; align-content: center;">
                    ADD Lembrete
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal_inicio" role="document">

                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Lembrete</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                              <form>
                                  
                                  <label for="titulo">Titulo:</label>
                                  <input id="lembrete_titulo"  name="titulo" type="text" placeholder="Objetivo do alarme" class="modal_select">
                                  
                                
                                  <br>
                                  <br>
                                    
                                  <label for="lembrete_data">Data:</label>
                                  <input id="lembrete_data" type="date" class="modal_select">


                                  <br>
                                  <br>
                                  
                                  <label for="lembrete_descricao">Descrição:</label>
                                  <input id="lembrete_description" name="lembrete_descricao" type="text" placeholder="Descrição" class="modal_select">
                                
                                    <div class="modal-footer">

                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-success" id="save_lembrete">Salvar alarme</button>

                                    </div>
                               </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        

    </main>
