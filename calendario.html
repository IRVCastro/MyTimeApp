<!DOCTYPE html>
<html lang="pt-br" id="html_calendario">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <script src="JavaS/jquery-3.6.0.min.js"></script>

</head>
<body class="bg" id="corpo_calendario">
    
    <header class="container menu_interno">

        <div class="row menu_interno2">

            <div class="col-12 col-sm-12 col-md-10 col-lg-10 menu_titulo_interno">

                My Time - Calendário

            </div>
            <!--Original-->
            <div class="col-12 col-sm-12 col-md-2 col-lg-2 config_icon">

                <i class="fas fa-cog" id="configuracao"></i>

                <ul id="config_menu" class="dont_show_config">

                    <li class="config_menu_item"> <a href="interno.html" target="_self">Perfil </a></li>
                    <li class="config_menu_item"> <a href="interno.html" target="_self">Editar perfil</a></li>
                    <li class="config_menu_item"> <a href="interno.html" target="_self">Contato </a></li>
                    <li class="config_menu_item"> <a href="interno.html" target="_self">Sons personalizados </a></li>

                </ul>

            </div>


        </div>

        <div class="row menu_icons">

            <div class="col-12 col-sm-2 col-md-4 col-lg-4 clock_icon icones">

                <a href="interno.html" target="_self"> <i class="far fa-clock"></i> </a>

            </div>

            <div class="col-12 col-sm-2 col-md-4 col-lg-4 lembrete_icon icones">

                <a href="lembrete.html" target="_self">  <i class="fas fa-comment-alt"></i> </a> 

            </div>

            <div class="col-12 col-sm-2 col-md-4 col-lg-4 calendario_icon icones">

            </div>

        </div>


    </header>


    
    <div class="container" id="main_calendario">
        <div class="calendar">
            <div class="month">
    
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
    
                    <h1></h1>
                    <p></p>
    
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
               
            </div>
        </div>
    </div>
